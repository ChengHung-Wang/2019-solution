<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="face" data-type="2">
    <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>
    <div class="mouth">
        <div class="lip"></div>
        <div class="lip"></div>
    </div>
</div>
<div class="buttons">
    <button class="button" onclick="change(3)">:)</button>
    <button class="button" onclick="change(2)">:|</button>
    <button class="button" onclick="change(1)">:(</button>
</div>
<script>
    function change(num) {
        document.getElementById('face').setAttribute('data-type', num);
    }
</script>
</body>
</html>
